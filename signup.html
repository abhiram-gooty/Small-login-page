<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sign-up-container">
        <h2 class="heading-signup">Sign up</h2>
        <div class="credentials">
            <h4>Enter full name</h4>
            <input type="text" placeholder="Full name" class="id">
            <h4>Enter phone number</h4>
            <input type="number" placeholder="Full name"class='id'>
            <h4>Enter E-mail address</h4>
            <input type="email" placeholder="Full name" class="id">
            <h4>Enter username</h4>
            <input type="text" placeholder="Full name" class="id">
            <h4>Enter password</h4>
            <input type="password" placeholder="Full name" class="id">
            <h4>Confirm password</h4>
            <input type="password" placeholder="Full name" class="id">
        </div>
        <button class="signup-btn">Sign up</button>
        

    </div>
</body>
</html>
